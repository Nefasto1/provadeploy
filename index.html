<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calorie Burning Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #calculator-form {
            width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <h1>Calorie Burning Calculator</h1>

    <form id="calculator-form">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="height">Height (in cm)</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (in kg)</label>
        <input type="number" id="weight" name="weight" required>

        <label for="duration">Duration (in minutes)</label>
        <input type="number" id="duration" name="duration" required>

        <label for="heart_rate">Heart Rate (bpm)</label>
        <input type="number" id="heart_rate" name="heart_rate" required>

        <label for="body_temp">Body Temperature (Â°C)</label>
        <input type="number" id="body_temp" name="body_temp" required>

        <button type="button" id="calculate-button">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calculate-button").addEventListener("click", function () {
            // Get form data
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const duration = document.getElementById("duration").value;
            const heartRate = document.getElementById("heart_rate").value;
            const bodyTemp = document.getElementById("body_temp").value;

            // const gender = 0
            // const Age = 29
            // const Height =188 
            // const Weight = 88
            // const Duration = 30
            // const Heart_Rate = 110
            // const Body_Temp = 40

            // Prepare data as an object
            const data = {
                Gender:0?gender=="Male":1,
                Age,
                Height,
                Weight,
                Duration,
                Heart_Rate,
                Body_Temp
            };
            // console.log(data)

            // Make an HTTP POST request to a hypothetical server
            fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Display the response on the page
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = "Calories burned: " + result.calories;
            })
            .catch(error => {
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = "Error: " + error;
            });
        });
    </script>
</body>
</html>
